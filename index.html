<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Gerador de Senha</h2>
        <div class="result">
            <div class="result-title field-title">
                Senha Gerada
            </div>
            <div class="result-info right">
                Copiar
            </div>
            <div class="result-info left">
                Copiado
            </div>
            <div class="result-viewbox" id="result">
                GERE SUA SENHA
            </div>
            <button id="copy-btn" style="--x: 0; --y: 0">
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="length range-slider" data-min="4" data-max="25">
            <div class="length-title field-title" data-length="0">
                Número de Caracteres:
            </div>
            <input type="range" id="slider" min="4" max="25" value="">
        </div>
        <div class="settings">
            <span class="setting-title field-title">
                Opções:
            </span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">
                    Letras Maiúsculas
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">
                    Letras Minúsculas
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked>
                <label for="number">
                    Números
			</label>
		</div>
		    <div class="setting">
			    <input type="checkbox" id="symbol" checked>
			        <label for="symbol">
				        Símbolos
			        </label>
		    </div>
		    <button class="btn generate" id="generate">
                Gerar Senha
            </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
